<!DOCTYPE html>
<html>
<head>
    <title>Navigazione Sicura - Esercizio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score">Punteggio: <span>0</span></div>
    
    <div class="browser-simulator">
        <div class="browser-bar">
            <div class="nav-buttons">
                <button>←</button>
                <button>→</button>
                <button>↻</button>
            </div>
            <div class="address-bar">
                <span class="security-indicator"></span>
                <input type="text" placeholder="Inserisci URL o cerca...">
            </div>
        </div>
        
        <div class="tabs-bar">
            <div class="tab active">Home</div>
            <button class="new-tab">+</button>
        </div>
        
        <div class="content">
            <div class="scenario-container">
                <!-- Gli scenari verranno caricati qui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
